<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnotShop</title>
    <style>
        body {
            margin: 0;
            background: #0a0f2b; /* тёмно‑синий фон */
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Верхняя панель */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .title {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* Правая часть с монетками и аватаркой */
        .right-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .coins img {
            width: 22px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ffffff44;
            cursor: pointer;
        }

        /* Контейнер swipe‑подкопок (карусель) */
        .carousel-container {
            margin-top: 10px;
            padding-left: 10px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .card {
            flex: 0 0 180px;
            height: 90px;
            background: #11183d;
            border-radius: 22px;
            scroll-snap-align: start;
        }

        /* Профиль */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000aa;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .profile-box {
            width: 85%;
            background: #101738;
            border-radius: 25px;
            padding: 20px;
        }

        .profile-box h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .profile-line {
            margin: 10px 0;
            font-size: 18px;
        }

        .button {
            background: #182255;
            padding: 12px;
            text-align: center;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">ENOTSHOP</div>

        <div class="right-box">
            <div class="coins" onclick="toggleTokens()">
                <img src="https://i.imgur.com/8fK4h2Y.png">
                <span>▼</span>
            </div>

            <div class="avatar" onclick="openProfile()"></div>
        </div>
    </div>

    <!-- 5 свайп‑подкопок -->
    <div class="carousel-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>


    <!-- Модальное окно профиля -->
    <div class="profile-modal" id="profileModal" onclick="closeProfile(event)">
        <div class="profile-box" onclick="event.stopPropagation()">
            <h2>Профиль</h2>
            <div class="profile-line">Звёзды (Telegram Stars): <b>0 ⭐</b></div>
            <div class="profile-line">EnotToken: <b>0</b></div>
            <div class="button">Пополнить баланс звёзд</div>
        </div>
    </div>

<script>
    function openProfile() {
        document.getElementById("profileModal").style.display = "flex";
    }

    function closeProfile(event) {
        document.getElementById("profileModal").style.display = "none";
    }

    function toggleTokens() {
        alert("У вас 0 EnotToken");
    }
</script>
</body>
</html>
